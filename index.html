<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Times New Roman", Times, serif;
      }

      /* Create a modern and simple design */
      /* Use a white background with black text */
      body {
        background-color: beige;
        color: #000;
      }

      /* Add some padding to the body */
      body {
        padding: 20px;
      }

      /* Add a border to images */
      img {
        border: 1px solid #ccc;
      }

      /* Add a hover effect to links */
      a:hover {
        color: #007bff;
      }

      .no-underline {
        text-decoration: none;
        color: black;
        background-color: black;
      }

      a.white {
        color: white;
        padding: 5px;
        border-radius: 10px;
      }

      #white {
        color: white;
        font-size: 18px;
      }

      .body-font {
        font-size: 16px;
        font-family: "Nanum Myeongjo", cursive;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This makes the div take the full viewport height */
        flex-direction: column;
      }

      .center h1,
      .center h2 {
        margin: 0; /* Remove default margins */
        padding: 5px; /* Adjust padding as needed */
      }
    </style>
  </head>

  <body>
    <div class="center">
      <h1>Ryan Chung</h1>

      <h2>
        <a href="./about.html" class="no-underline" id="white"> Continue</a>
      </h2>
    </div>
  </body>
</html>
